<ul class="list">
<% _.each(checklists, function(checklist) { %>
    <li class="list-item">
        <span class="delete-cl" id="<%= checklist.id %>"></span>
        <a href="#checklist/<%= checklist.id %>">
        	<p class="cl-name"><%= checklist.name %></p>
        	<p class="last-modified"><% print(lang.lastModified) %><%= checklist.lastModified %></p>
        </a>
    </li>
<% }); %>
</ul>
