<ul class="topcoat-list list">
<% _.each(checklists, function(checklist) { %>
    <li class="topcoat-list__item">
        <span class="delete-cl" id="<%= checklist.id %>"></span>
        <a href="#checklist/<%= checklist.id %>">
        	<span class="cl-name"><%= checklist.name %></span><br/>
        	<span class="last-modified">Last modified: <%= checklist.lastModified %></span>
        </a>
    </li>
<% }); %>
</ul>
