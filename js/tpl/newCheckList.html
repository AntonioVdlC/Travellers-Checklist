<p class="label">
	<% print(lang.name) %>:
</p>
<input type="text" id="name-cl">
<p class="hint">
	<% print(lang.nameUnique) %>
</p>

<p class="label">
	<% print(lang.Model) %>:
</p>
<select id="model-cl">
	<option value="0"><% print(lang.blank) %></option>
	<% _.each(models, function(model) { %>
		<option value="<%= model.id %>"><%= model.name %></option>
	<% }); %>
</select>
